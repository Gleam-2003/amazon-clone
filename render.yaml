# Render Blueprint for Amazon Clone
# This file allows you to deploy all services at once on Render

services:
  # Backend API Service
  - type: web
    name: amazon-clone-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        sync: false  # Set this manually from your database service
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: FRONTEND_URL
        sync: false  # Set to your frontend URL after deployment

  # Frontend Static Site
  - type: web
    name: amazon-clone-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set to your backend URL after deployment

  # PostgreSQL Database (Note: You'll need to migrate from MySQL or use external MySQL)
  - type: pg
    name: amazon-clone-db
    plan: free
    # Note: If you want to keep MySQL, use PlanetScale or another MySQL service
    # and set the connection string in backend environment variables

